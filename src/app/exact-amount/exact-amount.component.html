<md-card class="demo-card demo-basic">
  <md-toolbar color="primary">Exact amount to pay</md-toolbar>
  <md-card-content>
    <md-input class="demo-full-width" placeholder="Price $" [(ngModel)]="payment.price">
      <span md-suffix>$</span>
    </md-input>
    <md-input class="demo-full-width" placeholder="Exact change amount desired" [(ngModel)]="desiredChange">
      <span md-suffix>$</span></md-input>
    <p><span>
      You have to pay <i> <strong>{{calculatePaymentAmount()}}$</strong></i>
    </span>
    </p>
  </md-card-content>
</md-card>
